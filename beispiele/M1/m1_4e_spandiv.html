<body>
 Hier testen wir den Unterschied zwischen <span>Span</span> <br>
Und <div>Div</div>

Der Unterschied ist, dass Span ein sogenanntes Inline-Element ist und auch nur die Breite des Spans annimmt.
Ein Div ist ein container und nimmt standardmäßig die gesamte Breite ein.
